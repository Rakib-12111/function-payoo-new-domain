<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center mt-10">
<div class="mockup-phone">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">

     <!-- Avaible balance start here -->
<div class="stats shadow">
  <div class="stat">
    <div class="stat-title">Account Balance</div>
    <div class="stat-value">89400</div>
  </div>
</div>
<div class="divider"></div>
     <!-- Avaible balance end here -->

      <!-- user action button start -->
       <div>
            
      <button class="btn btn-lg">Add Money</button>
      <button class="btn btn-lg">Cash Out</button>

       </div>
       <div class="divider"></div>
      <!-- user action button end-->

      
      <!-- add money form start here -->
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

      <!-- add money form end here -->

    </div>
  </div>
</div>
    </main>  
</body>

</html>
